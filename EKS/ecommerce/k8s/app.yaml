apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-app
  template:
    metadata:
      labels:
        app: ecommerce-app
    spec:
      serviceAccountName: ecommerce-app-sa
      containers:
      - name: app
        image: <DOCKERHUB_USERNAME>/ecommerce-app:latest
        envFrom:
        - secretRef:
            name: ecommerce-db-secrets
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: secrets-store-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "aws-secretsmanager"
---

# SecretProviderClass example (apply separately)
# apiVersion: secrets-store.csi.x-k8s.io/v1
# kind: SecretProviderClass
# metadata:
#   name: aws-secretsmanager
# spec:
#   provider: aws
#   parameters:
#     objects: |
#       - objectName: "ecommerce-db-creds"
#         objectType: "secretsmanager"
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-app
spec:
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: ecommerce-app
