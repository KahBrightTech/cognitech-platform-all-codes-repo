apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-app
  template:
    metadata:
      labels:
        app: ecommerce-app
    spec:
      containers:
      - name: app
        image: njibrigthain100/brigthain:ecomm-app
        env:
        - name: DB_HOST
          value: "ecommerce-db"
        - name: DB_USER
          value: "ecomuser"
        - name: DB_PASS
          value: "ecompass"
        - name: DB_NAME
          value: "ecomdb"
        ports:
        - containerPort: 3000
---


